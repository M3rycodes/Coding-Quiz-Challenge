<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
        <div id="high-scores-container">
            <a href="highscores.html">Show High Scores</a>
        </div>
        <div id="timer">Timer: <span id="time">60</span></div>
    
    <div id="quiz-container">
        <div id="start-screen" class="quiz-screen">
            <h1> JavaScript Coding Quiz</h1>
            <p>Answer as many questions as you can within the time frame,<br>
             if incorrect your score/time will be deducted by 15 seconds!</p>
            <button id="start-quiz" class = "btn">Start Quiz</button>
        </div>

        <div id="question-screen" class="quiz-screen hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <button id="next-btn" class="btn">Next Question</button>
        <button id="restart-btn" class="btn">Restart Quiz</button>
        
        <div id="end-screen" class="quiz-screen hide">
            <h2>Quiz Complete!</h2>
            <p>Your final score is <span id="final-score"></span> </p>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" maxlength="3">
            <button id="submit-score">Submit Score</button>
        </div>
    </div>

    <div id="feedback" class="feedback hide"></div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
